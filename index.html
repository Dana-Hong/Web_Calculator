<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="screenwrapper">
            <div id="screen"></div>
        </div>
        <div id="buttons">
            <div id="firstfourrows">
                <button class="clear" id="allclear" value="AC">AC</button>
                <button class="clear" id="delete" value="del">CE</button>
                <button class="operator" id="remainder" value="%">%</button>
                <button class="operator" id="divide" value="/">/</button>
                <button class="number" id="seven" value="7">7</button>
                <button class="number" id="eight" value="8">8</button>
                <button class="number" id="nine" value="9">9</button>
                <button class="operator" id="multiply" value="*">&#215;</button>
                <button class="number" id="four" value="4">4</button>
                <button class="number" id="five" value="5">5</button>
                <button class="number" id="six" value="6">6</button>
                <button class="operator" id="add" value="+">+</button>
                <button class="number" id="one" value="1">1</button>
                <button class="number" id="two" value="2">2</button>
                <button class="number" id="three" value="3">3</button>
                <button class="operator" id="subtract" value="-">&#8722;</button>
            </div>
            <div id="lastrow">
                <button class="number" id="zero" value="0">0</button>
                <button class="number" id="decimal" value=".">.</button>
                <button class="operator" id="equals" value="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
